<div
  id="photos-carousel"
  class="carousel carousel-dark slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#photos-carousel"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Photo 1"
    ></button>

    <button
      type="button"
      data-bs-target="#photos-carousel"
      data-bs-slide-to="1"
      aria-label="Photo 2"
    ></button>
    <button
      type="button"
      data-bs-target="#photos-carousel"
      data-bs-slide-to="2"
      aria-label="Photo 3"
    ></button>
    <button
      type="button"
      data-bs-target="#photos-carousel"
      data-bs-slide-to="3"
      aria-label="Photo 4"
    ></button
    ><button
      type="button"
      data-bs-target="#photos-carousel"
      data-bs-slide-to="4"
      aria-label="Photo 5"
    ></button
    ><button
      type="button"
      data-bs-target="#photos-carousel"
      data-bs-slide-to="5"
      aria-label="Photo 6"
    ></button>
    <button
      type="button"
      data-bs-target="#photos-carousel"
      data-bs-slide-to="6"
      aria-label="Photo 7"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="2000">
      <img
        src="/assets/images/1.jpg"
        class="d-block w-100"
        alt="image-1"
        (click)="toggleFullView()"
      />
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img
        src="/assets/images/2.jpg"
        class="d-block w-100"
        alt="image-2"
        (click)="toggleFullView()"
      />
    </div>
    <div class="carousel-item">
      <img
        src="/assets/images/3.jpg"
        class="d-block w-100"
        alt="image-2"
        (click)="toggleFullView()"
      />
    </div>
    <div class="carousel-item">
      <img
        src="/assets/images/4.jpg"
        class="d-block w-100"
        alt="image-2"
        (click)="toggleFullView()"
      />
    </div>
    <div class="carousel-item">
      <img
        src="/assets/images/5.jpg"
        class="d-block w-100"
        alt="image-2"
        (click)="toggleFullView()"
      />
    </div>
    <div class="carousel-item">
      <img
        src="/assets/images/6.jpg"
        class="d-block w-100"
        alt="image-2"
        (click)="toggleFullView()"
      />
    </div>
    <div class="carousel-item">
      <img
        src="/assets/images/7.jpg"
        class="d-block w-100"
        alt="image-2"
        (click)="toggleFullView()"
      />
    </div>
  </div>

  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#photos-carousel"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#photos-carousel"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div
  *ngIf="fullView"
  id="photos-full-view-carousel"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#photos-full-view-carousel"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Photo 1"
    ></button>
    <button
      type="button"
      data-bs-target="#photos-full-view-carousel"
      data-bs-slide-to="1"
      aria-label="Photo 2"
    ></button>
    <button
      type="button"
      data-bs-target="#photos-full-view-carousel"
      data-bs-slide-to="2"
      aria-label="Photo 3"
    ></button>
    <button
      type="button"
      data-bs-target="#photos-full-view-carousel"
      data-bs-slide-to="3"
      aria-label="Photo 4"
    ></button
    ><button
      type="button"
      data-bs-target="#photos-full-view-carousel"
      data-bs-slide-to="4"
      aria-label="Photo 5"
    ></button
    ><button
      type="button"
      data-bs-target="#photos-full-view-carousel"
      data-bs-slide-to="5"
      aria-label="Photo 6"
    ></button>
    <button
      type="button"
      data-bs-target="#photos-full-view-carousel"
      data-bs-slide-to="6"
      aria-label="Photo 7"
    ></button>
  </div>
  <div class="carousel-inner h-100 d-flex align-items-center">
    <div class="carousel-item active" data-bs-interval="2000">
      <img src="/assets/images/1.jpg" class="d-block w-100" alt="image-1" />
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="/assets/images/2.jpg" class="d-block w-100" alt="image-2" />
    </div>
    <div class="carousel-item">
      <img src="/assets/images/3.jpg" class="d-block w-100" alt="image-2" />
    </div>
  </div>

  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#photos-full-view-carousel"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#photos-full-view-carousel"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>

  <button
    mat-icon-button
    aria-label="You can close the full view of images using this button"
    class="close-btn"
    (click)="toggleFullView()"
  >
    <mat-icon>close</mat-icon>
  </button>
</div>
